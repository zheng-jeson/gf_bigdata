<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改大厅网点')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-hallSite-edit" th:object="${hallSite}">
            <input name="unid" th:field="*{unid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">大厅名称：</label>
                <div class="col-sm-8">
                    <input name="siteName" th:field="*{siteName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">网点标识：</label>
                <div class="col-sm-8">
                    <input name="siteCode" th:field="*{siteCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">区划代码：</label>
                <div class="col-sm-8">
                    <input name="areaCode" th:field="*{areaCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电话：</label>
                <div class="col-sm-8">
                    <input name="sitePhone" th:field="*{sitePhone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">地址：</label>
                <div class="col-sm-8">
                    <input name="siteAddress" th:field="*{siteAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">坐标Y：</label>
                <div class="col-sm-8">
                    <input name="siteCoordinateY" th:field="*{siteCoordinateY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">坐标X：</label>
                <div class="col-sm-8">
                    <input name="siteCoordinateX" th:field="*{siteCoordinateX}" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">是否发送短信提醒：</label>
                <div class="col-sm-8">
                    <select name="isSendMessage" th:field="*{isSendMessage}" class="form-control">
                        <option value="0">不发短信</option>
                        <option value="1">发送短信</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">大厅描述：</label>
                <div class="col-sm-8">
                    <input name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上班时间：</label>
                <div class="col-sm-8">
                    <input name="siteAccepttime" th:field="*{siteAccepttime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">大厅简介：</label>
                <div class="col-sm-8">
                    <textarea name="siteIntroduction" class="form-control">[[*{siteIntroduction}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">修改时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="modifyTime" th:value="${#dates.format(hallSite.modifyTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否删除：</label>
                <div class="col-sm-8">
                    <select name="isDel" th:field="*{isDel}" class="form-control">
                        <option value="0">不删除</option>
                        <option value="1">删除</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">数据来源:</label>
                <div class="col-sm-8">
                    <select name="sourceFlag" th:field="*{sourceFlag}" class="form-control">
                        <option value="custom">自定义</option>
                        <option value="zs">智慧大厅</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "business/hallSite";
        $("#form-hallSite-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-hallSite-edit').serialize());
            }
        }

        $("input[name='modifyTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
