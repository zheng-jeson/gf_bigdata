<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改排队信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-queueTicketInfo-edit" th:object="${queueTicketInfo}">
            <input name="unid" th:field="*{unid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">队列标识：</label>
                <div class="col-sm-8">
                    <input name="queueCode" th:field="*{queueCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">队列名称：</label>
                <div class="col-sm-8">
                    <input name="queueName" th:field="*{queueName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">排队机标识：</label>
                <div class="col-sm-8">
                    <input name="machineCode" th:field="*{machineCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">网点标识：</label>
                <div class="col-sm-8">
                    <input name="siteCode" th:field="*{siteCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">区划代码：</label>
                <div class="col-sm-8">
                    <input name="areaCode" th:field="*{areaCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">排队号：</label>
                <div class="col-sm-8">
                    <input name="ticketNumber" th:field="*{ticketNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">取号时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="queueTime" th:value="${#dates.format(queueTicketInfo.queueTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">叫号时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="calledTime" th:value="${#dates.format(queueTicketInfo.calledTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">等待时长：</label>
                <div class="col-sm-8">
                    <input name="waitSecondCount" th:field="*{waitSecondCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">离开时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="leftTime" th:value="${#dates.format(queueTicketInfo.leftTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">取号渠道：</label>
                <div class="col-sm-8">
                    <input name="ticketChannel" th:field="*{ticketChannel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">业务办理时长：</label>
                <div class="col-sm-8">
                    <input name="handleSecondCount" th:field="*{handleSecondCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">评价时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="evaluateTime" th:value="${#dates.format(queueTicketInfo.evaluateTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">窗口编码：</label>
                <div class="col-sm-8">
                    <input name="windowCode" th:field="*{windowCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">窗口名称：</label>
                <div class="col-sm-8">
                    <input name="windowName" th:field="*{windowName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">窗口人员：</label>
                <div class="col-sm-8">
                    <input name="windowEmpName" th:field="*{windowEmpName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">窗口人员工号：</label>
                <div class="col-sm-8">
                    <input name="windowEmpNum" th:field="*{windowEmpNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">群众姓名：</label>
                <div class="col-sm-8">
                    <input name="userName" th:field="*{userName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">群众电话：</label>
                <div class="col-sm-8">
                    <input name="userMobile" th:field="*{userMobile}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">群众身份证号：</label>
                <div class="col-sm-8">
                    <input name="userCardNumber" th:field="*{userCardNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预约时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="appointmentTime" th:value="${#dates.format(queueTicketInfo.appointmentTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">群众地址：</label>
                <div class="col-sm-8">
                    <input name="userAddress" th:field="*{userAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">群众头像地址：</label>
                <div class="col-sm-8">
                    <input name="userPhotoPath" th:field="*{userPhotoPath}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">同步时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="synTime" th:value="${#dates.format(queueTicketInfo.synTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">同步云服务unid：</label>
                <div class="col-sm-8">
                    <input name="synUnid" th:field="*{synUnid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">同步云服务url：</label>
                <div class="col-sm-8">
                    <input name="synUrl" th:field="*{synUrl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">全网唯一标识：</label>
                <div class="col-sm-8">
                    <input name="guid" th:field="*{guid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">部门code：</label>
                <div class="col-sm-8">
                    <input name="deptCode" th:field="*{deptCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">部门名称：</label>
                <div class="col-sm-8">
                    <input name="deptName" th:field="*{deptName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">办理人员unid：</label>
                <div class="col-sm-8">
                    <input name="windowEmpUnid" th:field="*{windowEmpUnid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预约标识：</label>
                <div class="col-sm-8">
                    <input name="isApp" th:field="*{isApp}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">排队日期标识，距2020-01-01天数,增加查询速度索引用：</label>
                <div class="col-sm-8">
                    <input name="queueTimeNum" th:field="*{queueTimeNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">窗口号：</label>
                <div class="col-sm-8">
                    <input name="windowNum" th:field="*{windowNum}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "business/queueTicketInfo";
        $("#form-queueTicketInfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-queueTicketInfo-edit').serialize());
            }
        }

        $("input[name='queueTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='calledTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='leftTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='evaluateTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='appointmentTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='synTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
